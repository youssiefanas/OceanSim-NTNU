  data_collection_root: "~/data_collected_oceansim"
  
  configs:
    map: "isaacsim/oceansim/config/map.yaml"
    imu: "isaacsim/oceansim/config/imu_config.yaml"
  
  # Relative to assets_root
  scenes:
    robot: "Bluerov/BROV_low.usd"

  environment:
    - name: "mhl_water"
      usd_path: "collected_MHL/mhl_water.usd"
      prim_path: "/Root/scene"
      collision: true
      # semantics:
      #   - type: "reflectivity"
