    - name: "rock"
      usd_path: "collected_rock/rock.usd"
      prim_path: "/World/rock"
      translation: [1.0, 0.1, -1.5]
      orientation: [0.0, 0.0, 90] # Degrees
      collision: true
      collision_approximation: "convexDecomposition"
      rigid_body: true
      semantics:
        - type: "reflectivity"
          value: "2.0"
          path: "Mesh/mesh"
