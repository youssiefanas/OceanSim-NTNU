# IMU Configuration Parameters
# Based on standard MEMS IMU characteristics (Example values)

# Common
# update_rate: 200.0 (Currently set in UI/Code, this is for reference or future use)

# Accelerometer Parameters
accelerometer:
  noise_density: 0.0028  # m/s^2 / sqrt(Hz)  (White Noise)
  random_walk: 0.00086   # m/s^2 * sqrt(s)   (Bias Instability / Random Walk)
  bias_init: [0.0, 0.0, 0.0] # Initial Bias (m/s^2)

# Gyroscope Parameters
gyroscope:
  noise_density: 0.00016 # rad/s / sqrt(Hz)  (White Noise)
  random_walk: 0.000022  # rad/s * sqrt(s)   (Bias Instability / Random Walk)
  bias_init: [0.0, 0.0, 0.0] # Initial Bias (rad/s)
